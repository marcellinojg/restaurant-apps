  <div class="modal-wrapper" id="modalReview">
    <div class="modal">
      <div class="modal-header">
        <span>Add review</span>
        <button type="button" class="modal-close" aria-label="Close review modal">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>

      <div class="modal-body">
        <div class="input-wrapper">
          <label for="namaReview">Nama</label>
          <input type="text" id="namaReview" placeholder="Please enter your name">
        </div>
        <div class="input-wrapper">
          <label for="pesanReview">Pesan</label>
          <textarea id="pesanReview"
            placeholder="Share your memorable experience at the restaurant. We'd love to hear about your delicious meals, friendly service, and any special moments you had during your visit"></textarea>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="secondary modal-close">Cancel</button>
        <button type="button" class="primary" id="submitReview">Confirm</button>
      </div>
    </div>
